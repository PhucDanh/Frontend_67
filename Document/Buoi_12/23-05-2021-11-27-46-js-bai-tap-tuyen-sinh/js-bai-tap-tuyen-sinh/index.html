<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="txtSub1" type="text" placeholder="sub1" />
    <input id="txtSub2" type="text" placeholder="sub2" />
    <input id="txtSub3" type="text" placeholder="sub3" />
    <input id="txtStandard" type="text" placeholder="standard" />
    <select id="area">
      <option value="X">Area</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>

    <select id="type">
      <option value="0">Type</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <!-- click event  -->
    <button onclick="main()">Submit</button>
    <!-- <p onclick="main()">click</p> -->

    <p id="result"></p>

    <img
      id="img"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/A_small_cup_of_coffee.JPG/275px-A_small_cup_of_coffee.JPG"
    />

    <script src="./js/index.js"></script>
  </body>
</html>
